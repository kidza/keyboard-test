<!DOCTYPE html>
<html>

<head>
    <title>Keyboard Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div class="tone-container">
            <div class="whole-tone">
                <span>C</span>
            </div>
            <div class="half-tone">
                <span>C#</span>
            </div>
        </div>
        <div class="tone-container">
            <div class="whole-tone">
                <span>D</span>
            </div>
            <div class="half-tone">
                <span>D#</span>
            </div>
        </div>
        <div class="tone-container">
            <div class="whole-tone">
                <span>E</span>
            </div>
        </div>
        <div class="tone-container">
            <div class="whole-tone">
                <span>F</span>
            </div>
            <div class="half-tone">
                <span>F#</span>
            </div>
        </div>
        <div class="tone-container">
            <div class="whole-tone">
                <span>G</span>
            </div>
            <div class="half-tone">
                <span>G#</span>
            </div>
        </div>
        <div class="tone-container">
            <div class="whole-tone">
                <span>A</span>
            </div>
            <div class="half-tone">
                <span>A#</span>
            </div>
        </div>
        <div class="tone-container last">
            <div class="whole-tone">
                <span>H</span>
            </div>
        </div>
        <span class="clear"></span>
    </div>
    Played:
    <textarea cols="100" rows="1" id="tone-played"></textarea>
    <textarea id="user-tones"></textarea>
    <input type="button" onCLick="playUserTones()" value="Play">

    <div id="keyboard-container">
    </div>

    <script type="text/javascript" src="custom.js"></script>
    <script>
    	Keyboard.init('keyboard-container');
    </script>
</body>

</html>
